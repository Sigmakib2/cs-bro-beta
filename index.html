<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CS BRO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="cookie.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="firebase.js"></script>
    <script>
        let checkUserLogin = getCookie('userLogin');
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                //User loged
                if (checkUserLogin == 'FALSE') {
                    firebase.auth().signOut();
                    window.location = "login.html";
                }
            } else {
                if (checkUserLogin == 'FALSE') {
                    window.location = "login.html";
                }
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="menubar">
            <!--Navigation bar-->
            <ul class="menubar__ul">
                <div class="menubar__logo">
                    <!--<img src="" alt="">-->
                    <h1 class="menubar__logo--text">CS-BRO</h1>
                </div>
                <li><a class="menubar__ul--link active" href="#home"><i class='fa fa-home' style="padding-right: 5px;"></i> Home</a></li>
                <li><a class="menubar__ul--link" href="#home"><i class='fa fa-angellist' style="padding-right: 5px;"></i> Our Victory</a></li>

                <li><a class="menubar__ul--link" href="#contact"><i class='fa fa-area-chart' style="padding-right: 5px;"></i>Contact</a></li>
                <li><a class="menubar__ul--link" href="#about"><i class='fa fa-book' style="padding-right: 5px;"></i>E-books</a></li>
                <li><a class="menubar__ul--link" href="#" onclick="logout()"><i class='fa fa-sign-out' style="padding-right: 5px;"></i>Logout</a></li>
            </ul>
            <!--End Navigation bar-->
        </div>
        <div class="containarea">
            This is the main area of the contain
        </div>
    </div>
</body>
<script>
    function logout() {
        setCookie('userLogin', 'FALSE');
        firebase.auth().signOut();
        window.location = "login.html";
    }
</script>

</html>
